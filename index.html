<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stacks OG Card</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }
    .input-box {
      margin-bottom: 20px;
    }
    .card {
      background: #111;
      border: 1px solid #00ff99;
      border-radius: 12px;
      padding: 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,255,153,0.3);
    }
    .avatar {
      font-size: 50px;
      margin: 10px 0;
    }
    .progress {
      width: 100%;
      height: 8px;
      background: #222;
      border-radius: 4px;
      margin: 15px 0;
      position: relative;
    }
    .progress-bar {
      height: 100%;
      background: #00ff99;
      border-radius: 4px;
    }
    .ranking {
      margin: 20px 0;
      font-size: 14px;
      color: #ccc;
    }
    .btn {
      background: #00ff99;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="input-box">
  <input id="addrInput" placeholder="Enter your Stacks address" size="40">
  <button onclick="checkOG()">CHECK</button>
</div>

<div id="resultCard" class="card" style="display:none;">
  <h3>My OG Card</h3>
  <div class="avatar">üê±</div>
  <p id="txCount"></p>
  <p id="firstTx"></p>
  <div class="progress">
    <div id="progressBar" class="progress-bar"></div>
  </div>
  <div class="ranking" id="ranking"></div>
  <button class="btn" onclick="exportImage()">‚¨Ü Export Image</button>
</div>

<script>
async function checkOG() {
  const addr = document.getElementById("addrInput").value.trim();
  if (!addr) return alert("Enter a Stacks address");

  // Fetch transactions from Stacks Hiro API
  const url = `https://api.hiro.so/extended/v1/address/${addr}/transactions?limit=50`;
  const res = await fetch(url);
  const data = await res.json();

  const totalTx = data.total || 0;
  const txs = data.results || [];
  let firstTxDate = "N/A";

  if (txs.length > 0) {
    const lastPage = Math.ceil(totalTx / 50);
    const oldestUrl = `https://api.hiro.so/extended/v1/address/${addr}/transactions?limit=1&offset=${totalTx-1}`;
    const oldestRes = await fetch(oldestUrl);
    const oldestData = await oldestRes.json();
    if (oldestData.results.length > 0) {
      const ts = oldestData.results[0].burn_block_time_iso;
      firstTxDate = new Date(ts).toDateString();
    }
  }

  // Simulated ranking
  const totalUsers = 2197;
  const yourRank = Math.floor(Math.random() * totalUsers) + 1;
  const before = yourRank - 1;
  const after = totalUsers - yourRank;

  // Update UI
  document.getElementById("txCount").textContent = `${totalTx} Transactions`;
  document.getElementById("firstTx").textContent = `First tx: ${firstTxDate}`;
  document.getElementById("progressBar").style.width = `${(yourRank / totalUsers) * 100}%`;
  document.getElementById("ranking").textContent =
    `Your Join Position ${yourRank}th out of ${totalUsers} users\n${before} before | ${after} after`;

  document.getElementById("resultCard").style.display = "block";
}

function exportImage() {
  const card = document.getElementById("resultCard");
  html2canvas(card).then(canvas => {
    const link = document.createElement("a");
    link.download = "og-card.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  });
}
</script>

</body>
</html>
