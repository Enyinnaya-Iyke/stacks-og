<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stacks OG Score</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: "Segoe UI", Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding-top: 40px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ff6600;
      animation: flicker 2s infinite alternate;
    }
    @keyframes flicker {
      0% { text-shadow: 0 0 5px #ff6600; }
      100% { text-shadow: 0 0 20px #ff6600; }
    }
    .input-box {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #444;
      width: 260px;
      background: #111;
      color: #fff;
    }
    button {
      background: #ff6600;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 8px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff6600;
    }
    .card {
      background: #111;
      border: 1px solid #ff6600;
      border-radius: 14px;
      padding: 20px;
      width: 340px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,102,0,0.3);
      margin-top: 20px;
      display: none;
      animation: fadeIn 0.6s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .avatar {
      font-size: 48px;
      margin: 12px 0;
      display: inline-block;
      animation: bounce 1s ease;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .progress {
      width: 100%;
      height: 10px;
      background: #222;
      border-radius: 5px;
      margin: 18px 0;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: #ff6600;
      width: 0%;
    }
    .ranking {
      margin: 15px 0;
      font-size: 14px;
      color: #ddd;
    }
    #rankBig {
      font-size: 22px;
      color: #ff6600;
      font-weight: bold;
    }
    .btn {
      background: #ff6600;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 12px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05) rotate(-2deg);
      box-shadow: 0 0 15px #ff6600;
    }
  </style>
</head>
<body>

<h1>Stacks OG Score</h1>

<div class="input-box">
  <input id="addrInput" placeholder="Enter your Stacks address">
  <button onclick="checkOG()">CHECK</button>
</div>

<div id="resultCard" class="card">
  <h3>Your OG Card</h3>
  <div id="avatar" class="avatar">ðŸ”¥</div>
  <p id="txCount"></p>
  <p id="firstTx"></p>
  <div class="progress">
    <div id="progressBar" class="progress-bar"></div>
  </div>
  <div class="ranking">
    <p id="rankBig"></p>
    <p id="rankSub"></p>
    <p id="beforeAfter"></p>
  </div>
  <button class="btn" onclick="exportImage()">â¬† Export Image</button>
</div>

<script>
async function checkOG() {
  const addr = document.getElementById("addrInput").value.trim();
  if (!addr) return alert("Enter a Stacks address");

  // Fetch tx metadata
  const url = `https://api.hiro.so/extended/v1/address/${addr}/transactions?limit=50`;
  const res = await fetch(url);
  const data = await res.json();

  const totalTx = data.total || 0;
  let firstTxDate = "N/A";
  let firstTxISO = null;

  if (totalTx > 0) {
    const oldestUrl = `https://api.hiro.so/extended/v1/address/${addr}/transactions?limit=1&offset=${totalTx-1}`;
    const oldestRes = await fetch(oldestUrl);
    const oldestData = await oldestRes.json();
    if (oldestData.results.length > 0) {
      const ts = oldestData.results[0].burn_block_time_iso;
      firstTxISO = ts;
      firstTxDate = new Date(ts).toDateString();
    }
  }

  // Call backend for ranking
  const resp = await fetch('https://stacks-og.vercel.app/api/track', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      address: addr,
      firstTxISO: firstTxISO
    }),
  });
  const stats = await resp.json();

  // Update UI
  document.getElementById("txCount").textContent = `${totalTx} Transactions`;
  document.getElementById("firstTx").textContent = `First tx: ${firstTxDate}`;

  const progressBar = document.getElementById("progressBar");
  progressBar.style.width = "0%"; // reset
  setTimeout(() => {
    progressBar.style.transition = "width 1.5s ease";
    progressBar.style.width = `${(stats.rank / stats.total) * 100}%`;
  }, 100);

  document.getElementById("rankBig").textContent = `${stats.rank}th`;
  document.getElementById("rankSub").textContent = `out of ${stats.total} users`;
  document.getElementById("beforeAfter").textContent = `${stats.before} before Â· ${stats.after} after`;

  const card = document.getElementById("resultCard");
  card.style.display = "block";

  // bounce avatar each time
  const avatar = document.getElementById("avatar");
  avatar.style.animation = "none";
  avatar.offsetHeight; // trigger reflow
  avatar.style.animation = "bounce 1s ease";

  // ðŸŽ‰ Confetti burst
  confetti({
    particleCount: 150,
    spread: 70,
    origin: { y: 0.6 }
  });
}

function exportImage() {
  const card = document.getElementById("resultCard");
  html2canvas(card).then(canvas => {
    const link = document.createElement("a");
    link.download = "stacks-og-card.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  });
}
</script>

</body>
</html>
